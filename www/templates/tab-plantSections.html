<ion-nav-bar class="bar-stable nav-title-slide-ios7">
	<ion-nav-back-button class="button-icon icon ion-chevron-left">
		Back
	</ion-nav-back-button>
	<div class="buttons left-buttons">
		<button class="button button-icon icon ion-edit" ng-click="editPlantSections()"></button>
	</div>
	<div class="buttons left-buttons">
		<button class="button button-icon icon ion-navicon" ng-click="toggleReorder()"></button>
	</div>
	<div class="buttons right-buttons pull-right">
		<button class="button button-icon icon ion-ios7-plus-empty" ng-click="addSection(plantSections)"></button>
	</div>
</ion-nav-bar>
<ion-view title="Odlingar">
  <ion-content class="has-header" padding="true">
    <ion-list show-delete="showDelete" show-reorder="showReorder">
      <ion-item ng-repeat="plantSection in plantSections" type="item-text-wrap" href="#/tab/plantSection/{{plantSection.id}}">
        <ion-delete-button class="ion-minus-circled" ng-click="deleteSection(plantSection)"></ion-delete-button>
				<div class="center-text">{{plantSection.name}}</div>
				<ion-option-button class="button-positive edit"></ion-option-button>
				<ion-reorder-button class="ion-navicon" on-reorder="moveItem(plantSection, $fromIndex, $toIndex)"></ion-reorder-button>
			</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
