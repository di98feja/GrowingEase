<ion-nav-bar class="bar-stable nav-title-slide-ios7" >
	<ion-nav-back-button class="button-icon icon ion-ios7-arrow-left">
		Back
	</ion-nav-back-button>
	<a ng-href="#/tab/plantSelection/{{plantSection.$id}}">
		<div class="buttons right-buttons pull-right">
			<button class="button button-icon icon ion-ios7-plus-empty"></button>
		</div>
	</a>
	<div class="buttons">
		<button class="button button-icon icon ion-compose" ng-click="modal.show()"></button>
	</div>
</ion-nav-bar>
<ion-view title="{{plantSection.name}}" >
  <ion-content has-header="true" padding="true">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="(id, plant) in plants" type="item-text-wrap" href="#/tab/plant/{{plant.$id}}">
        {{plant.name}}
				<i class="icon ion-ios7-arrow-right"></i>

      </ion-item>
    </ion-list>
  </ion-content>
<script id="editName.html" type="text/ng-template">
  <div class="modal" ng-controller="ModalCtrl">
    <ion-header-bar>
      <h1 class="title">Redigera</h1>
			 <button class="button button-clear button-primary" ng-click="modal.hide()">Avbryt</button>
    </ion-header-bar>
    <ion-content>
      <label class="item item-input">
				<span class="input-label"></span>
				<input ng-model="plantSection.name" type="text">
			</label>
			<button class="button button-full button-positive" ng-click="saveName()">Ok</button>
    </ion-content>
  </div>
</script>
</ion-view>
