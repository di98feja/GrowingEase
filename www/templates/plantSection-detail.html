<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-nav-bar class="bar-stable nav-title-slide-ios7">
	<ion-nav-back-button class="button-icon icon ion-ios7-arrow-left">
		Back
	</ion-nav-back-button>
</ion-nav-bar>
<ion-view title="{{plantSection.name}}">
  <ion-content has-header="true" padding="true">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="(id, plant) in plants" type="item-text-wrap" href="#/tab/plant/{{id}}">
        {{plant.name}}
				<i class="icon ion-ios7-arrow-right"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
